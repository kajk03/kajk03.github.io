
<!DOCTYPE html>
<html>

<head>

<body>

    <form>
        Vad heter du?: <input id="fname" type="text" size="20">
        <button type="button" onclick="confirmInput()"> Klicka</button>
        
    </form>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    </form>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>

        function confirmInput() {
            fname = document.forms[0].fname.value;
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.font = "30px Arial";
            ctx.fillText(fname, 10, 50);
        }

    </script>

</body>
